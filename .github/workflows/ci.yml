name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.1"
    - uses: actions/setup-python@v2
      with:
        python-version: "^3.7"
    - uses: haskell/actions/setup@v1
      id: setup-haskell
      with:
        ghc-version: '8.10.7'
        enable-stack: true
    - uses: cachix/install-nix-action@v16
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: deps
      run: |
        sudo apt update
        sudo apt install -y iverilog verilator hlint
        iverilog -V
        verilator --version
    - name: build
      run: nix-shell --run "make"
    - name: test
      run: nix-shell --run "make check"
    - name: lint
      run: nix-shell --run "make lint"
