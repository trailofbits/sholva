name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.1"
    - uses: actions/setup-python@v2
      with:
        python-version: "^3.7"
    - name: deps
      run: |
        sudo apt install -y iverilog verilator
        iverilog -V
        verilator --version
    - name: lint
      run: make lint
    - name: build
      run: make
    - name: test
      run: make check
