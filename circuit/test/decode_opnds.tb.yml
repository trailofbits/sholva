module: decode_opnds
file: ../decode/decode_opnds.v
inputs:
  - "72 unescaped_instr"
  - "32 eax"
  - "32 ebx"
  - "32 ecx"
  - "32 edx"
  - "32 esi"
  - "32 edi"
  - "32 esp"
  - "32 ebp"
  - "1 hint1_is_write"
  - "32 hint1_address"
  - "32 hint1_data"
  - "1 hint2_is_write"
  - "32 hint2_address"
  - "32 hint2_data"
  - "6 opc"
  - "4 opnd_form"
  - "1 imm_1byte"
  - "1 reg_1byte"
  - "1 prefix_operand_16bit"
  - "1 prefix_address_16bit"
  - "1 opnd0_is_read"
  - "1 opnd0_is_write"
  - "1 opnd1_is_read"
  - "1 opnd1_is_write"
  - "1 opnd2_is_read"
  - "1 opnd2_is_write"
outputs:
  - "1 disp_1byte"
  - "32 opnd0_r"
  - "32 opnd1_r"
  - "32 opnd2_r"
  - "2 dest0_kind"
  - "2 dest1_kind"
  - "32 dest0_sel"
  - "32 dest1_sel"
vector_specs:
  # reg-reg encoding forms
  - _description: "xchg EAX, EBX (~AO)"
    unescaped_instr: 0x93
    eax: 0xAAAAAAAA
    ebx: 0xBBBBBBBB
    opnd_form: 10 # OPND_ENC_EAX_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd1_is_write: 1
    opnd0_r: 0xAAAAAAAA
    opnd1_r: 0xBBBBBBBB
    dest0_kind: 0b01
    dest1_kind: 0b01
    dest0_sel: 0 # EAX
    dest1_sel: 3 # EBX
  - _description: "xchg EAX, EAX (~AO)"
    unescaped_instr: 0x90
    eax: 0xAAAAAAAA
    opnd_form: 10 # OPND_ENC_EAX_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd1_is_write: 1
    opnd0_r: 0xAAAAAAAA
    opnd1_r: 0xAAAAAAAA
    dest0_kind: 0b01
    dest1_kind: 0b01
    dest0_sel: 0 # EAX
    dest1_sel: 0 # EAX
  - _description: "xchg ECX, EDX (~RM)"
    unescaped_instr: 0xca87
    ecx: 0xCCCCCCCC
    edx: 0xDDDDDDDD
    opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd1_is_write: 1
    opnd0_r: 0xCCCCCCCC
    opnd1_r: 0xDDDDDDDD
    dest0_kind: 0b01
    dest1_kind: 0b01
    dest0_sel: 1 # ECX
    dest1_sel: 2 # EDX
  - _description: "xchg EDX, ECX (~RM)"
    unescaped_instr: 0xd187
    ecx: 0xCCCCCCCC
    edx: 0xDDDDDDDD
    opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd1_is_write: 1
    opnd0_r: 0xDDDDDDDD
    opnd1_r: 0xCCCCCCCC
    dest0_kind: 0b01
    dest1_kind: 0b01
    dest0_sel: 2 # EDX
    dest1_sel: 1 # ECX
  - _description: "mov EAX, EBX (~MR)"
    unescaped_instr: 0xd889
    eax: 0xAAAAAAAA
    ebx: 0xBBBBBBBB
    opnd_form: 6 # OPND_ENC_MODREGRM_RM_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0xAAAAAAAA
    opnd1_r: 0xBBBBBBBB
    dest0_kind: 0b01
    dest1_kind: 0b00 # OPND_DEST_NONE
    dest0_sel: 0 # EAX
  - _description: "mov EAX, EBX (~RM)"
    unescaped_instr: 0xc38b
    eax: 0xAAAAAAAA
    ebx: 0xBBBBBBBB
    opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0xAAAAAAAA
    opnd1_r: 0xBBBBBBBB
    dest0_kind: 0b01
    dest1_kind: 0b00 # OPND_DEST_NONE
    dest0_sel: 0 # EAX
  - _description: "inc EAX (~O)"
    unescaped_instr: 0x40
    eax: 0xAAAAAAAA
    opnd_form: 4 # OPND_ENC_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0xAAAAAAAA
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 0 # EAX
  - _description: "inc EBX (~O)"
    unescaped_instr: 0x43
    ebx: 0xBBBBBBBB
    opnd_form: 4 # OPND_ENC_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0xBBBBBBBB
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 3 # EBX
  - _description: "inc ECX (~O)"
    unescaped_instr: 0x41
    ecx: 0xCCCCCCCC
    opnd_form: 4 # OPND_ENC_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0xCCCCCCCC
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 1 # ECX
  - _description: "inc EDX (~O)"
    unescaped_instr: 0x42
    edx: 0xDDDDDDDD
    opnd_form: 4 # OPND_ENC_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0xDDDDDDDD
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 2 # EDX
  - _description: "inc ESI (~O)"
    unescaped_instr: 0x46
    esi: 0x12121212
    opnd_form: 4 # OPND_ENC_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0x12121212
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 6 # ESI
  - _description: "inc EDI (~O)"
    unescaped_instr: 0x47
    edi: 0x13131313
    opnd_form: 4 # OPND_ENC_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0x13131313
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 7 # EDI
  - _description: "inc ESP (~O)"
    unescaped_instr: 0x44
    esp: 0x14141414
    opnd_form: 4 # OPND_ENC_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0x14141414
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 4 # ESP
  - _description: "inc EBP (~O)"
    unescaped_instr: 0x45
    ebp: 0x15151515
    opnd_form: 4 # OPND_ENC_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0x15151515
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 5 # EBP
  - _description: "add EAX, 0xffffffff (~AI)"
    unescaped_instr: 0xffffffff05
    eax: 0x99999999
    opnd_form: 9 # OPND_ENC_EAX_IMM
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0x99999999
    opnd1_r: x
    dest0_kind: 0b01
    dest1_kind: 0b00 # none
    dest0_sel: 0 # EAX
  - _description: "add EAX, EBX (~MR)"
    unescaped_instr: 0xd801
    eax: 0xabababab
    ebx: 0xcdcdcdcd
    opnd_form: 6 # OPND_ENC_MODREGRM_RM_REG
    prefix_address_16bit: 0
    opnd0_is_write: 1
    opnd0_r: 0xabababab
    opnd1_r: 0xcdcdcdcd
    dest0_kind: 0b01
    dest1_kind: 0b00
    dest0_sel: 0 # EAX
  - _description: "add EAX, [ESP] ([ESP]=0xaaaaaaaa)"
    unescaped_instr: 0x240403
    eax: 0xbbbbbbbb
    esp: 0xffffdda8
    opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
    hint1_is_write: 0
    hint1_address: 0xffffdda8
    hint1_data: 0xaaaaaaaa
    opnd0_is_write: 1
    opnd0_r: 0xbbbbbbbb
    opnd1_r: 0xaaaaaaaa
    dest0_kind: 0b01 # reg
    dest1_kind: 0b00 # none
  # - _description: "add EAX, [ESP+8] ([ESP+8]=0xfefefefe)"
  #   unescaped_instr: 0x08244403
  #   eax: 0xbbbbbbbb
  #   esp: 0xaaaaaa00
  #   opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
  #   hint1_is_write: 0
  #   hint1_address: 0xaaaaaa08
  #   hint1_data: 0xfefefefe
  #   opnd0_is_write: 1
  #   opnd0_r: 0xbbbbbbbb
  #   opnd1_r: 0xfefefefe
  #   dest0_kind: 0b01
