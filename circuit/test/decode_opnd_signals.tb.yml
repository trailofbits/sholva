module: decode_opnd_signals
file: ../decode/decode_opnd_signals.v
inputs:
  - "88 unescaped_instr"
  - "4 opnd_form"
  - "1 prefix_address_16bit"
  - "1 prefix_operand_16bit"
  - "1 imm_1byte"
  - "1 source_is_sext"
outputs:
  - "1 has_imm"
  - "1 has_modrm"
  - "1 has_sib"
  - "1 has_disp"
  - "1 is_disp8"
  - "1 is_disp32"
  - "8 modrm"
  - "8 sib"
  - "32 disp"
  - "32 imm"
  - "1 modrm_rm_is_reg_direct"
  - "1 opnd0_modrm_rm"
  - "1 opnd0_modrm_reg"
  - "1 opnd0_disp"
  - "1 opnd1_modrm_rm"
  - "1 opnd1_modrm_reg"
  - "1 opnd1_disp"
vector_specs:
  - _description: "push EAX (no imm/modrm/sib/disp)"
    unescaped_instr: 0x50
    opnd_form: 0 # OPND_ENC_NONE
    has_imm: 0
    has_sib: 0
    has_disp: 0
  - _description: "add EAX, EBX (modrm, ~MR)"
    unescaped_instr: 0xd801
    opnd_form: 6 # OPND_ENC_MODREGRM_RM_REG
    has_imm: 0
    has_modrm: 1
    has_sib: 0
    has_disp: 0
    modrm: 0xd8
    modrm_rm_is_reg_direct: 1
    opnd0_modrm_rm: 1
    opnd1_modrm_reg: 1
  - _description: "add EAX, EBX (modrm, ~RM)"
    unescaped_instr: 0xc303
    opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
    has_imm: 0
    has_modrm: 1
    has_sib: 0
    has_disp: 0
    modrm: 0xc3
    modrm_rm_is_reg_direct: 1
    opnd0_modrm_reg: 1
    opnd1_modrm_rm: 1
  - _description: "add EAX, [ESP] (modrm + sib)"
    unescaped_instr: 0x240403
    opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
    has_imm: 0
    has_modrm: 1
    has_sib: 1
    has_disp: 0
    modrm: 0x04
    sib: 0x24
    opnd0_modrm_rm: 0
    opnd0_modrm_reg: 1
    opnd1_modrm_rm: 1
    opnd1_modrm_reg: 0
  - _description: "add EAX, [ESP+8] (modrm + sib + disp8)"
    unescaped_instr: 0x08244403
    opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
    has_imm: 0
    has_modrm: 1
    has_sib: 1
    has_disp: 1
    is_disp8: 1
    is_disp32: 0
    modrm: 0x44
    sib: 0x24
    disp: 8
    opnd0_modrm_reg: 1
    opnd0_modrm_rm: 0
    opnd1_modrm_reg: 0
    opnd1_modrm_rm: 1
    opnd1_disp: 1
  - _description: "add EAX, [ESP + 0xAAAA] (modrm + sib + disp32)"
    unescaped_instr: 0x0000aaaa248403
    opnd_form: 7 # OPND_ENC_MODREGRM_REG_RM
    has_imm: 0
    has_modrm: 1
    has_sib: 1
    has_disp: 1
    is_disp32: 1
    modrm: 0x84
    sib: 0x24
    disp: 0xAAAA
    opnd0_modrm_reg: 1
    opnd0_modrm_rm: 0
    opnd1_modrm_reg: 0
    opnd1_modrm_rm: 1
    opnd1_disp: 1
  - _description: "jne 0x14 (disp8)"
    unescaped_instr: 0x1275
    opnd_form: 2 # OPND_ENC_DISP8
    has_imm: 0
    has_modrm: 0
    has_sib: 0
    has_disp: 1
    is_disp8: 1
    is_disp32: 0
    modrm: x
    disp: 0x12 # NOTE(ww): 0x12 for relative JNE
    opnd0_disp: 1
  - _description: "jmp 0xa (disp32)"
    unescaped_instr: 0x00000006e9
    opnd_form: 14 # OPND_ENC_DISP32
    has_imm: 0
    has_modrm: 0
    has_sib: 0
    has_disp: 1
    is_disp8: 0
    is_disp32: 1
    modrm: x
    disp: 0x6 # NOTE(ww): 0x6 for relative JMP
    opnd0_disp: 1
  - _description: "add EAX, 0x05 (imm8)"
    unescaped_instr: 0x05c083
    opnd_form: 5 # OPND_ENC_MODREGRM_RM_IMM
    prefix_address_16bit: 0
    prefix_operand_16bit: 0
    imm_1byte: 1
    has_imm: 1
    has_modrm: 1
    has_sib: 0
    has_disp: 0
    is_disp8: 0
    is_disp32: 0
    modrm: 0xc0
    sib: x
    imm: 0x05
    modrm_rm_is_reg_direct: 1
    opnd0_modrm_rm: 1
  - _description: "add EAX, 0xaa (sext, imm8)"
    unescaped_instr: 0xaac083
    opnd_form: 5 # OPND_ENC_MODREGRM_RM_IMM
    prefix_address_16bit: 0
    prefix_operand_16bit: 0
    imm_1byte: 1
    source_is_sext: 1
    has_imm: 1
    has_modrm: 1
    has_sib: 0
    has_disp: 0
    is_disp8: 0
    is_disp32: 0
    modrm: 0xc0
    sib: x
    imm: 0xffffffaa
    modrm_rm_is_reg_direct: 1
    opnd0_modrm_rm: 1
  - _description: "add [eax], 0x05 (imm8)"
    unescaped_instr: 0x050080
    opnd_form: 5 # OPND_ENC_MODREGRM_RM_IMM
    prefix_address_16bit: 0
    prefix_operand_16bit: 0
    imm_1byte: 1
    has_imm: 1
    has_modrm: 1
    has_sib: 0
    has_disp: 0
    modrm: 0x00
    sib: x
    imm: 0x05
    opnd0_modrm_rm: 1
  - _description: "add [eax], word 0x0505 (imm16)"
    unescaped_instr: 0x05050081
    opnd_form: 5 # OPND_ENC_MODREGRM_RM_IMM
    prefix_address_16bit: 0
    prefix_operand_16bit: 1
    imm_1byte: 0
    has_imm: 1
    has_modrm: 1
    has_sib: 0
    has_disp: 0
    modrm: 0x00
    sib: x
    imm: 0x0505
    opnd0_modrm_rm: 1
  - _description: "add eax, 0xfefefefe (imm32)"
    unescaped_instr: 0xfefefefe05
    opnd_form: 9 # OPND_ENC_EAX_IMM
    prefix_address_16bit: 0
    prefix_operand_16bit: 0
    imm_1byte: 0
    has_imm: 1
    has_modrm: 0
    has_sib: 0
    has_disp: 0
    modrm: x
    sib: x
    imm: 0xfefefefe
  - _description: "add [eax + 4], 0xfafbfcfd (disp8, imm32)"
    unescaped_instr: 0xfafbfcfd044081
    opnd_form: 5 # OPND_ENC_MODREGRM_RM_IMM
    has_imm: 1
    has_modrm: 1
    has_sib: 0
    has_disp: 1
    is_disp8: 1
    modrm: 0x40
    sib: x
    disp: 0x04
    imm: 0xfafbfcfd
    opnd0_modrm_rm: 1
    opnd0_disp: 1
  - _description: "add [eax + 0xAAAA], 0xfafbfcfd (disp32, imm32)"
    unescaped_instr: 0xfafbfcfd0000aaaa8081
    opnd_form: 5 # OPND_ENC_MODREGRM_RM_IMM
    has_imm: 1
    has_modrm: 1
    has_sib: 0
    has_disp: 1
    is_disp8: 0
    is_disp32: 1
    modrm: 0x80
    sib: x
    disp: 0xAAAA
    imm: 0xfafbfcfd
    opnd0_modrm_rm: 1
    opnd0_disp: 1
  - _description: "add [EAX + (EBX * 4) + 0xBBBB], 0xAAAA (SIB, disp32, imm32)"
    unescaped_instr: 0x0000aaaa0000bbbb988481
    opnd_form: 5 # OPND_ENC_MODREGRM_RM_IMM
    has_imm: 1
    has_modrm: 1
    has_sib: 1
    has_disp: 1
    is_disp32: 1
    modrm: 0x84
    sib: 0x98
    disp: 0xBBBB
    imm: 0xAAAA
    opnd0_modrm_rm: 1
    opnd0_disp: 1
  - _description: "add [EAX + (EBX * 4) + 0xBBBB], 0x1111 (SIB, disp32, imm16)"
    unescaped_instr: 0xbbbb11110000bbbb988481 # NOTE(ww): 0xbbbb at the end to prevent false positives
    opnd_form: 5 # OPND_ENC_MODREGRM_RM_IMM
    prefix_operand_16bit: 1
    has_imm: 1
    has_modrm: 1
    has_sib: 1
    has_disp: 1
    is_disp32: 1
    modrm: 0x84
    sib: 0x98
    disp: 0xBBBB
    imm: 0x1111
    opnd0_modrm_rm: 1
    opnd0_disp: 1
