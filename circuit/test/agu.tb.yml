module: agu
file: ../execute/agu.v
inputs:
  - "2 scale"
  - "32 index"
  - "32 base"
  - "32 disp"
outputs:
  - "32 address"
vector_specs:
  - _description: "displacement only"
    scale: 0b00
    index: 0
    base: 0
    disp: 0xaaaaaaaa
    address: 0xaaaaaaaa
  - _description: "base + disp"
    scale: 0b00
    index: 0
    base: 0x11111111
    disp: 0x22222222
    address: 0x33333333
  - _description: "base only"
    scale: 0b00
    index: 0
    base: 0xaaaaaaaa
    disp: 0
    address: 0xaaaaaaaa
  - _description: "base + index"
    scale: 0b00
    index: 0xff
    base: 0xaaaaaa00
    disp: 0
    address: 0xaaaaaaff
  - _description: "base + index + displacement"
    scale: 0b00
    index: 0xff
    base: 0x11111100
    disp: 0x22222200
    address: 0x333333ff
  - _description: "base + (index * scale=2)"
    scale: 0b01
    index: 4
    base: 0xffffff00
    disp: 0
    address: 0xffffff08
  - _description: "base + (index * scale=4)"
    scale: 0b10
    index: 2
    base: 0xffffff00
    disp: 0
    address: 0xffffff08
  - _description: "base + (index * scale=8)"
    scale: 0b11
    index: 2
    base: 0xffffff00
    disp: 0
    address: 0xffffff10
  - _description: "(index * scale=2) + displacement"
    scale: 0b01
    index: 2
    disp: 0xffffff00
    address: 0xffffff04
  - _description: "base + (index * scale=2) + displacement"
    scale: 0b01
    index: 2
    base: 0xffff0000
    disp: 0x0000ff00
    address: 0xffffff04
