module: decode_hint
file: ../decode/decode_hint.v
inputs:
  - "72 raw_hint"
outputs:
  - "1 valid_hint"
  - "2 mask"
  - "1 is_write"
  - "32 address"
  - "32 data"
vector_specs:
  - _description: "invalid hint"

    # INPUTS
    raw_hint: 0x00ffffffffaabbccdd

    # OUTPUTS
    valid_hint: 0b0
    mask: 0b00
    is_write: 0b0
    address: 0xffffffff
    data: 0xaabbccdd

  - _description: "0xaaaaaaaa @ 0xffffddac (read, dword)"

    # INPUTS
    raw_hint: 0x82ffffddacaaaaaaaa

    # OUTPUTS
    valid_hint: 0b1
    mask: 0b10 # dword
    is_write: 0b0 # read
    address: 0xffffddac
    data: 0xaaaaaaaa

  - _description: "0x65666666 @ 0xffffddac (write, dword)"

    # INPUTS
    raw_hint: 0x86ffffddac65666666

    # OUTPUTS
    valid_hint: 0b1
    mask: 0b10 # dword
    is_write: 0b1 # write
    address: 0xffffddac
    data: 0x65666666

  - _description: "0x0000000b @ 0xff991d28 (read, dword)"

    # INPUTS
    raw_hint: 0x82ff991d280000000b

    # OUTPUTS
    valid_hint: 0b1
    mask: 0b10 # dword
    is_write: 0b0 # read
    address: 0xff991d28
    data: 0x0b

  - _description: "0x0000000b @ 0xffffd9c8 (read, dword)"

    # INPUTS
    raw_hint: 0x82ffffd9c80000000b

    # OUTPUTS
    valid_hint: 0b1
    mask: 0b10 # dword
    is_write: 0b0 # read
    address: 0xffffd9c8
    data: 0x0b

  - _description: "0x00000002 @ 0xffffd9bc (write, dword)"

    # INPUTS
    raw_hint: 0x86ffffd9bc00000002

    # OUTPUTS
    valid_hint: 0b1
    mask: 0b10
    is_write: 0b1
    address: 0xffffd9bc
    data: 0x00000002

  - _description: "0x00000001 @ 0xffffd9b8 (read, dword)"

    # INPUTS
    raw_hint: 0x82ffffd9b800000001

    # OUTPUTS
    valid_hint: 0b1
    mask: 0b10
    is_write: 0b0
    address: 0xffffd9b8
    data: 0x00000001

  - _description: "0x08049019 @ 0xffffd9c00 (read, dword)"

    # INPUTS
    raw_hint: 0x82ffffd9c008049019

    # OUTPUTS
    valid_hint: 0b1
    mask: 0b10 # dword
    is_write: 0b0 # read
    address: 0xffffd9c0
    data: 0x08049019
