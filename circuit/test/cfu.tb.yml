module: cfu
file: ../execute/cfu.v
inputs:
  - "7 opc"
  - "32 eflags"
  - "32 eip"
  - "4 instr_len"
  - "32 address"
outputs:
  - "32 next_eip"
vector_specs:
  - _description: "CMD_ADD (no xfer)"

    # INPUTS
    opc: 0 # CMD_ADD
    eip: 0x1000
    instr_len: 5 # fabricated
    address: 0xaabb

    # OUTPUTS
    next_eip: 0x1005

  - _description: "CMD_CALLr (unconditional, rel xfer)"

    # INPUTS
    opc: 64 # CMD_CALLr
    eip: 0x8049014
    instr_len: 5
    address: 0xffffffe7

    # OUTPUTS
    next_eip: 0x8049000

  - _description: "CMD_CALLi (unconditional, abs xfer)"

    # INPUTS
    opc: 65 # CMD_CALLi
    eip: 0x12345678
    instr_len: 2
    address: 0xaabbccdd

    # OUTPUTS
    next_eip: 0xaabbccdd
