module: move
file: ../execute/move.v
inputs:
  - "2 cntl"
  - "32 opnd0_r"
  - "32 opnd1_r"
outputs:
  - "32 opnd0_w"
  - "32 opnd1_w"
vector_specs:
  - _description: "move (one-way)"
    cntl: 0b01
    opnd0_r: 0xAAAAAAAA
    opnd1_r: 0xBBBBBBBB
    opnd0_w: 0xBBBBBBBB
    opnd1_w: 0xBBBBBBBB
  - _description: "swap (two-way)"
    cntl: 0b00
    opnd0_r: 0xAAAAAAAA
    opnd1_r: 0xBBBBBBBB
    opnd0_w: 0xBBBBBBBB
    opnd1_w: 0xAAAAAAAA
  - _description: "move (sext)"
    cntl: 0b10
    opnd0_r: x
    opnd1_r: -100
    opnd0_w: 0xffffffff
    opnd1_w: x
