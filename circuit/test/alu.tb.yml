module: alu
file: ../execute/alu.v
inputs:
  - "14 cntl"
  - "5 status_in"
  - "32 opnd0_r"
  - "32 opnd1_r"
outputs:
  - "5 status_out"
  - "32 result"
vector_specs:
    - _description: "ALU_OP_ADD, no carry in/out, parity odd (PF=0)"
      cntl: 0b00000000000010
      opnd0_r: 0xaaaa
      opnd1_r: 0xbbbb
      status_out: 0b00000
      result: 0x16665
    - _description: "ALU_OP_ADD, no carry in/out, parity even (PF=1)"
      cntl: 0b00000000000010
      opnd0_r: 7
      opnd1_r: 8
      status_out: 0b01000
      result: 15
    - _description: "ALU_OP_ADD, no carry in, CF=1, SF=1 parity odd"
      cntl: 0b00000000000010
      opnd0_r: -5
      opnd1_r: -3
      status_out: 0b10010
      result: -8
    - _description: "ALU_OP_ADD, carry in (no carry out, no overflow)"
      cntl: 0b00000010000010
      status_in: 0b10000
      opnd0_r: 3
      opnd1_r: 4
      status_out: 0b00000
      result: 8
