module: regfile
file: ../regfile.v
inputs:
  - "32 i_eax"
  - "32 i_ebx"
  - "32 i_ecx"
  - "32 i_edx"
  - "32 i_esi"
  - "32 i_edi"
  - "32 i_esp"
  - "32 i_ebp"
  - "2 dest0_kind"
  - "2 dest1_kind"
  - "3 dest0_sel"
  - "3 dest1_sel"
  - "32 opnd0_w"
  - "32 opnd1_w"
  - "32 next_eip"
  - "32 next_eflags"
outputs:
  - "32 o_eax"
  - "32 o_ebx"
  - "32 o_ecx"
  - "32 o_edx"
  - "32 o_esi"
  - "32 o_edi"
  - "32 o_esp"
  - "32 o_ebp"
  - "32 o_eip"
  - "32 o_eflags"
vector_fmt: binary
vector_specs:
  - _description: "update one GPR (EBX)"
    i_ebx: 0xAAAAAAAA
    dest0_kind: 0b01 # OPND_DEST_REG
    dest0_sel: 3 # EBX
    opnd0_w: 0xBBBBBBBB
    o_ebx: 0xBBBBBBBB
  - _description: "update two GPRs (ECX:EDX)"
    i_ecx: 0x11111111
    i_edx: 0x22222222
    dest0_kind: 0b01
    dest1_kind: 0b01
    dest0_sel: 1 # ECX
    dest1_sel: 2 # EDX
    opnd0_w: 0x33333333
    opnd1_w: 0x44444444
    o_ecx: 0x33333333
    o_edx: 0x44444444
  - _description: "update no GPRs (kind is not reg)"
    i_eax: 0xAAAAAAAA
    dest0_kind: 0b10 # OPND_DEST_MEM
    dest0_sel: 0 # EAX
    opnd0_w: 0xBBBBBBBB
    o_eax: 0xAAAAAAAA
  - _description: "update EIP"
    next_eip: 0x41414141
    o_eip: 0x41414141
  - _description: "update EFLAGS"
    next_eflags: 0x12121212
    o_eflags: 0x12121212
