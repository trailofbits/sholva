module: regfile
file: ../regfile.v
inputs:
  - "32 i_eax"
  - "32 i_ebx"
  - "32 i_ecx"
  - "32 i_edx"
  - "32 i_esi"
  - "32 i_edi"
  - "32 i_esp"
  - "32 i_ebp"
  - "32 w_eax"
  - "32 w_ebx"
  - "32 w_ecx"
  - "32 w_edx"
  - "32 w_esi"
  - "32 w_edi"
  - "32 w_esp"
  - "32 w_ebp"
  - "8 gpr_wrmask"
  - "32 next_eip"
  - "32 next_eflags"
outputs:
  - "32 o_eax"
  - "32 o_ebx"
  - "32 o_ecx"
  - "32 o_edx"
  - "32 o_esi"
  - "32 o_edi"
  - "32 o_esp"
  - "32 o_ebp"
  - "32 o_eip"
  - "32 o_eflags"
vector_fmt: binary
vector_specs:
  - _description: "update one GPR (EBX)"
    i_ebx: 0xAAAAAAAA
    w_ebx: 0xBBBBBBBB
    gpr_wrmask: 0b00001000
    o_ebx: 0xBBBBBBBB
  - _description: "update two GPRs (ECX:EDX)"
    i_ecx: 0x11111111
    i_edx: 0x22222222
    w_ecx: 0x33333333
    w_edx: 0x44444444
    gpr_wrmask: 0b00000110
    o_ecx: 0x33333333
    o_edx: 0x44444444
  - _description: "update no GPRs (w_REG values with no mask do nothing)"
    i_eax: 0xAAAAAAAA
    w_eax: 0xBBBBBBBB
    gpr_wrmask: 0b00000000
    o_eax: 0xAAAAAAAA
  - _description: "update EIP"
    next_eip: 0x41414141
    o_eip: 0x41414141
  - _description: "update EFLAGS"
    next_eflags: 0x12121212
    o_eflags: 0x12121212
