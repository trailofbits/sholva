module: syscall
file: ../tiny86/circuit/syscall.v
inputs:
  - "32 i_eax"
  - "32 i_ebx"
  - "32 i_ecx"
  - "8 i_syscall_state"
outputs:
  - "32 o_eax"
  - "32 o_ebx"
  - "32 o_ecx"
  - "8 o_syscall_state"
vector_specs:
    - _description: "SYSCALL_STATE_NONE, register restoration"

      # INPUTS
      i_syscall_state: 0
      i_eax: 0
      i_ebx: 4
      i_ecx: 5

      # OUTPUTS
      i_syscall_state: 0
      o_eax: 0
      o_ebx: 0
      o_ecx: 0

    - _description: "SYSCALL_STATE_READ: transmit 8 bytes and continue"

      # INPUTS
      i_syscall_state: 1
      i_eax: 2
      i_ebx: 3
      i_ecx: 10

      # OUTPUTS
      o_syscall_state: 1
      o_eax: 2
      o_ebx: 11
      o_ecx: 2

    - _description: "SYSCALL_STATE_READ: transmit 2 bytes and finish"

      # INPUTS
      i_syscall_state: 1
      i_eax: 2
      i_ebx: 3
      i_ecx: 2

      # OUTPUTS
      o_syscall_state: 0
      o_eax: 0
      o_ebx: 5
      o_ecx: 0
